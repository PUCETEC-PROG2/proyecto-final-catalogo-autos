{% extends "base.html" %}

{% block title %}Iniciar Sesión{% endblock title %}

{% block content %}

<div class="row d-flex justify-content-md-center">
    <div class="col-md-6">
        <h3 style="color: #ffffff;">Iniciar Sesión</h3>
        <form action="{% url 'catalogo:login' %}" method="post">
            {% csrf_token %}
            <div>
                <label for="username" style="color: #ffffff;">Usuario:</label>
                <input type="text" name="username" id="username" class="form-control"/>
            </div>
            <div>
                <label for="password" style="color: #ffffff;">Contraseña:</label>
                <input type="password" name="password" id="password" class="form-control"/>
            </div>
            <button type="submit" class="btn btn-danger">Ingresar</button>
        </form>
    </div>
</div>

{% endblock content %}
